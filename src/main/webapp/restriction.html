<form class="well well-sm" >

    <div class="row">
        <div class="col-md-2">
            <label class="btn btn-primary" ng-if="true" ng-click="clearRestriction()">Delete</label>
            <label class="btn btn-primary" ng-if="true">Create</label>
        </div>
        <div class="col-md-6">
            <div class="row">
                <span>
                    <input type="radio" ng-model="groupData.restriction.isDeprecated" value="false">Prohibited</input>
                    <input type="radio" ng-model="groupData.restriction.isDeprecated" value="true">Deprecated</input>
                    {{groupData.restriction.isDeprecated}}
                </span>
            </div>
            <div class="row">
                <span>
                    Message:
                    <input type="text" size="60" ng-model="groupData.restriction.message"/>
                </span>
            </div>
            <div class="row">
                <span>Permitted Consumers:</span>
                <input type="text" size="60"/>
            </div>
            <!--<div class="row">-->
                <!--resty {{groupData.restriction}}-->
            <!--</div>-->
        </div>
    </div>
</form>
