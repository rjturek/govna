<form role="form">
    <div class="row firstRow"  ng-class-even=" 'evenRow' "  ng-class-odd=" 'oddRow' ">
        <div class="col-sm-1 text-center"> </div>
        <div class="col-sm-2">
            <input type="radio" ng-checked="!theRestriction.isDeprecated"/>
            &nbsp;Prohibited
        </div>
        <div class="col-sm-2">
            <input type="text" ng-model="theRestriction.artifactId">
        </div>
        <div class="col-sm-2">
            Low&nbsp;&nbsp;
            <input type="text" style="width: 85px" ng-model="theRestriction.versionLow"/>
        </div>
        <div class="col-sm-5">
            <input type="text" style="width: 100%" ng-value="theRestriction.exemptConsumers.join(', ')"/>
        </div>
    </div>
    <div class="row secondRow"  ng-class-even=" 'evenRow' "  ng-class-odd=" 'oddRow' ">
        <div class="col-sm-1 text-center">
            <span class="glyphicon glyphicon-remove-circle" ng-click="removeElement($index)"></span>
        </div>
        <div class="col-sm-2">
            <input type="radio" ng-model="theRestriction.isDeprecated" ng-checked="theRestriction.isDeprecated"/>
       </div>
        <div class="col-sm-2"> </div>
        <div class="col-sm-2">
            High&nbsp;
            <input type="text" style="width: 85px" ng-model="theRestriction.versionHigh"/>
        </div>
    </div>
    <div class="row thirdRow"  ng-class-even=" 'evenRow' "  ng-class-odd=" 'oddRow' ">
        <div class="col-sm-1"> </div>
        <div class="col-sm-1 text-right">
            Message
        </div>
        <div class="col-sm-10">
            <input type="text" style="width: 100%" ng-model="theRestriction.message"/>
        </div>
    </div>
</form>
