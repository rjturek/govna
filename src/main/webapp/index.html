<!DOCTYPE html>

<html ng-app="govna">

<head>
    <meta charset="utf-8" />
    <title>'Ello Govna</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script type="text/javascript" src="js/angular-1.2.9.js" ></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>


<body ng-controller="MainCtrl">

<h1>'Ello Govna</h1>

<img src="images/mustmono.png"/>

<p>Hello {{name}}! </p>
<p>Call resp: {{resp}} </p>

<button ng-click="buttonClicked()">Click me</button>

<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<button class='btn btn-default' ng-click="addAlert()">Add Alert</button>

</body>

</html>
