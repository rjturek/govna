<!DOCTYPE html>

<html ng-app="govna">

<head>
    <meta charset="utf-8" />
    <title>'Ello Govna</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-glyphicons.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script type="text/javascript" src="js/angular-1.2.9.js" ></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="MainCtrl" >

<div class="container">

    <!-- PAGE HEADER -->
    <div class="page-header"><h1>'Ello Govna</h1></div>

    <p>Hello {{name}}! </p>

    <p>Call resp: {{resp}} </p>

    <button class="btn btn-success" ng-click="fetchGroup()" ng-disabled="error || incomplete">
        <span class="glyphicon glyphicon-save"></span> Save Changes
    </button>

    <alert type="success" close="closeAlert(0)">Oh, no</alert>

</div>

</body>

</html>
