<!DOCTYPE html>

<html ng-app="govna">

<head>
    <meta charset="utf-8" />
    <title>Build Dependency Governance</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-glyphicons.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script type="text/javascript" src="js/angular-1.2.9.js" ></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="MainCtrl" >

<!--Invisible rectangle to show/hide debug panel-->
<div ng-style="{'position':'absolute',
                'top':'24px', 'right':'39px',
                'width':'40px', 'height':'40px'}" ng-click="debugIsCollapsed = !debugIsCollapsed"></div>


<div class="container-fluid" style="padding: 0px 35px 0px 35px">

    <div class="page-header" style="padding: 0px"><h3 style="text-align: center">Build Dependency Governance</h1></div>


    <!--Finder-->
    <div class="panel panel-success" ng-style="{'width': '70%'}">
        <div class="panel-heading">
            <h3 class="panel-title">Find Group Restrictions</h3>
        </div>
        <div class="panel-body">
            <ng-form >
                <div class="row">
                    <div class="col-sm-5">
                        <div class=row">
                            <input type="search" autofocus="autofocus" placeholder="Group name:" size="37" ng-model="groupName"
                                ng-keyup="$event.keyCode == 13 && groupNameEnterKeyHit()"
                                ng-change="clearStuff()"/>
                        </div>
                        <div class="row" style="padding-top: 0px">
                            <span style="padding-left: 20px; font-size: .8em">Wildcard = </span>
                            <span style="font-size: 1.5em"><sub>*</sub></span>
                            <span style="padding-left: 20px; font-size: .8em">(TODO: make this work)</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        &nbsp;&nbsp;&nbsp;
                        <button class="btn btn-default" ng-click="fetchGroup()">
                            <span class="glyphicon glyphicon-search"></span> Find
                        </button>
                        &nbsp;&nbsp;&nbsp;
                        <button class="btn btn-default" ng-click="clearGroup()">
                            <span class="glyphicon glyphicon-remove-circle"></span> Clear
                        </button>
                    </div>
                </div>
            </ng-form>
        </div>
    </div>

    <!--Not Found Message-->
    <div ng-if="notFound">
        <form>{{groupName}} not found:
            <button class="btn btn-default" ng-click="newGroupData()">Create</button>
        </form>
    </div>

    <!--Group Data-->
    <div class="panel panel-info" ng-if="groupData !== null">
        <div class="panel-heading" style="font-size: 1.2em; padding: 4px 0px 4px 12px">
            <div class="row">
                <div class="col-md-4">
                    {{groupName}}
                </div>
                <div class="col-md-3 ">
                    <button class="btn btn-default" ng-click="addElement()">
                        <span class="glyphicon glyphicon-plus-sign"></span> Add One</button>
                </div>
                <div class="col-md-2 text-right">
                    <button class="btn btn-default" ng-click="saveGroup()">
                        <span class="glyphicon glyphicon-ok"></span> Save Group</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default" ng-click="deleteGroupData()">
                        <span class="glyphicon glyphicon-remove"></span> Delete Group</button>
                 </div>
            </div>
        </div>
        <!--Restrictions-->
         <!--Rows-->
            <!--Header-->
        <div class="panel-body" style="padding: 0px 15px 0px 15px">
            <div class="row headerRow" >
                <div class="col-md-1 text-center">Remove</div>
                <div class="col-md-2 text-center"> </div>
                <div class="col-md-2">Artifact ID</div>
                <div class="col-md-2 text-center" data-toggle="tooltip"
                     data-placement="left" title="Tooltip on top">Version Range</div>
                <div class="col-md-3">Exempt Groups</div>
            </div>
            <div ng-repeat="restriction in groupData.restrictions">
                <div ng-include=" ' restriction.html ' " onload="theRestriction = restriction"> </div>
            </div>
        </div>

    </div>

    <!--Status message-->
    <br>
    <alert ng-if="message != null">{{message}}</alert>

    <!--Debugging-->
    <div collapse="debugIsCollapsed" style="background-color: #F4F4F4; padding: 12px">
        <div>{{groupData}}</div><br><br>
        <div ng-repeat="r in groupData.restrictions">{{r}}<br><br></div>
    </div>



</div>

</body>

</html>
